<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slider">

        <div class="slides">
            <img class="slide" src="./image/mahindra green.webp" alt="Image #1">
            <img class="slide" src="./image/mahindra-blue.webp" alt="Image #2">
            <img class="slide" src="./image/mahindra-brown.webp" alt="Image #3">
            <img class="slide" src="./image/mahindra-silver.webp" alt="Image #3">
        </div>
        
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
  
    </div>
    

    <script src="./index.js"></script>
    
</body>
</html>
